<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Flores Amarillas 🌼</title>
  <style>
    body{font-family:system-ui,Arial; text-align:center; background:#fbf8f0; margin:16px;}
    h1{color:#c68e00; margin:8px 0;}
    .wrap{max-width:900px;margin:0 auto;}
    canvas{width:100%; height:auto; border-radius:10px; box-shadow:0 8px 18px rgba(0,0,0,0.08); background:linear-gradient(#f7fff7,#eaf7ff);}
    button{background:#ffd54a;border:none;padding:10px 14px;border-radius:8px;font-weight:700;cursor:pointer;margin-top:10px;}
    #preview{display:none;max-width:92%;margin-top:12px;border-radius:8px;border:1px solid rgba(0,0,0,0.06);}
    p.hint{color:#445; font-size:0.95rem;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Flores Amarillas 🌼</h1>
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadBtn">Descargar imagen</button>
    <p class="hint">Si el botón no guarda automáticamente en tu teléfono, aparecerá una imagen abajo: mantén pulsada la imagen y selecciona "Guardar".</p>
    <img id="preview" alt="Previsualización de la imagen generada">
  </div>

<script>
/* Generador simple de flores amarillas, y botón para descargar con fallback móvil */
function drawFlower(ctx, cx, cy, size, petals, rotation = 0) {
  ctx.save();
  ctx.translate(cx, cy);
  ctx.rotate(rotation);
  for (let i = 0; i < petals; i++) {
    ctx.rotate((2*Math.PI) / petals);
    ctx.beginPath();
    ctx.ellipse(0, -size*0.45, size*0.34, size*0.9, 0, 0, Math.PI*2);
    ctx.fillStyle = `hsl(${50 + (i%3)}, 85%, 55%)`; // amarillo
    ctx.fill();
  }
  // centro
  ctx.beginPath();
  ctx.arc(0, 0, size*0.32, 0, Math.PI*2);
  ctx.fillStyle = "#8B8000";
  ctx.fill();
  ctx.restore();
}

function fitAndDraw() {
  const canvas = document.getElementById('canvas');
  const ratio = window.devicePixelRatio || 1;
  const maxWidth = Math.min(window.innerWidth - 32, 1000);
  const cssWidth = maxWidth;
  const cssHeight = Math.round(cssWidth * 0.66);

  // set style size
  canvas.style.width = cssWidth + 'px';
  canvas.style.height = cssHeight + 'px';

  // set pixel buffer for sharpness
  canvas.width = Math.round(cssWidth * ratio);
  canvas.height = Math.round(cssHeight * ratio);

  const ctx = canvas.getContext('2d');
  ctx.setTransform(ratio, 0, 0, ratio, 0, 0); // map drawing to CSS pixels

  // fondo
  ctx.clearRect(0,0,cssWidth,cssHeight);
  const g = ctx.createLinearGradient(0,0,0,cssHeight);
  g.addColorStop(0, '#f3fff7');
  g.addColorStop(1, '#eef6ff');
  ctx.fillStyle = g;
  ctx.fillRect(0,0,cssWidth,cssHeight);

  // césped suave
  for (let i=0;i<25;i++){
    ctx.beginPath();
    const x = Math.random()*cssWidth;
    const y = cssHeight*0.75 + Math.random()*cssHeight*0.2;
    ctx.ellipse(x,y, 30+Math.random()*60, 8+Math.random()*18, Math.random()*0.6-0.3, 0, Math.PI*2);
    ctx.fillStyle = `rgba(120,200,100, ${0.03 + Math.random()*0.07})`;
    ctx.fill();
  }

  // Dibujar varias flores en posiciones agradables (rejilla con variación)
  const rows = 2;
  const cols = 6;
  const marginX = cssWidth*0.06;
  const marginY = cssHeight*0.15;
  const usableW = cssWidth - marginX*2;
  const usableH = cssHeight - marginY*2;
  for (let r=0;r<rows;r++){
    for (let c=0;c<cols;c++){
      const t = Math.random();
      const x = marginX + (c + 0.5 + (Math.random()-0.5)*0.35) * (usableW / cols);
      const y = marginY + (r + 0.5 + (Math.random()-0.5)*0.4) * (usableH / rows);
      const size = 34 + Math.random()*56;
      const petals = 6 + Math.floor(Math.random()*4);
      const rot = Math.random()*Math.PI*2;
      drawFlower(ctx, x, y, size, petals, rot);
    }
  }
}

// Descargar y fallback para móviles
function setupDownload() {
  const btn = document.getElementById('downloadBtn');
  const canvas = document.getElementById('canvas');
  const preview = document.getElementById('preview');

  btn.addEventListener('click', () => {
    const dataURL = canvas.toDataURL('image/png');
    // intento normal de descarga
    const link = document.createElement('a');
    link.href = dataURL;
    link.download = 'flores_amarillas.png';
    document.body.appendChild(link);
    try {
      link.click(); // muchos navegadores soportan esto
    } catch (e) {
      // nada
    }
    document.body.removeChild(link);

    // Mostrar preview para el caso de que el navegador móvil no permita la descarga directa:
    preview.src = dataURL;
    preview.style.display = 'block';
    preview.alt = 'Mantén pulsada la imagen y selecciona "Guardar" o "Añadir a fotos"';
    // En navegadores que abren dataURLs en nueva pestaña, la imagen quedará disponible ahí también.
  });
}

// Inicialización
window.addEventListener('load', () => {
  fitAndDraw();
  setupDownload();
});
window.addEventListener('resize', () => {
  // redibujar con nuevo tamaño
  fitAndDraw();
});
</script>
</body>
</html>
